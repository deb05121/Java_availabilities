<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>show users</title>
<style>
table, th, td, tr {
	border: 1px solid black;
	border-collapse: collapse;
}
</style>

</head>
<body>
	<table style="color: blue; background-color: orange;">
		<tr>
			<th>USER</th>
			<th></th>
			<th></th>
		</tr>
		<tr th:each="user : ${users}">
			<td th:text="${user.toString}"></td>
			
		</tr>
	</table>

</body>
</html>
